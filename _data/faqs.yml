- question: What is Bike Buddy?
  answer:  Bike Buddy is a safe and secure way to secure your bike through a mobile app which lets you virtually lock your bike.
- question: Why should we use it?
  answer:  The app creates an excellent preventative measure for not having to worry about your bike when you're in class - our emergency sensors will prevent thiefs from stealing your bike.
